<!DOCTYPE html>
<html>
<head>
    <title>Food Finder</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="control.js"></script>
</head>
<body onload="getRest()">
    
    <header>
        <h1><a href="/">Food Finder</a></h1>
    
    <div id="title2">
        <h2 id="restaurant"></h2>
    </div>
    <div id="title3">
        <h3 id="food"></h3>
    </div>
    </header>
    <main>
        <aside id="leftaside">
            <form>                
                <fieldset>
                    <legend>Add Restaurant</legend>  
                    <label for ="resName">Restaurant Name:</label>
                    <input type=text id=restName>
                    <button type=button id=name onclick=addRest(getRest)>Add</button>
                </fieldset>
            </form>
            <form>
                <fieldset>
                    <legend>Delete Restaurant</legend>
                    <select name="resname" id="resname1">
                    
                    </select>
                    <button type=button id=name onclick=deleteRest(getRest)>Delete</button>
                </fieldset>
            </form>
        </aside>
        <div id="return"></div>
        <aside id="rightaside">
            <form>
                <fieldset>
                    <legend>Add Meal</legend>
                    <label for="mealName">Meal Name:</label>
                    <input type="text" id="mealName"><br>
                    <label for= "dairy">Dairy:</label>
                    <select name="dairy" id ="dairy">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select><br>
                    <label for= "soy">Soy:</label>
                    <select name="soy" id ="soy">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select><br>
                    <label for="gluten">Gluten:</label>
                    <select name="gluten" id ="gluten">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>  <br>
                    <label for="rating">Rating:</label>
                    <select name="rating" id ="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>  
                        <option value="5">5</option>
                    </select> <br>
                    <label for="resname">Restaurant:</label>
                    <select name="resname" id="resname2">
                    
                    </select>
                    <button type=button id=name onclick=addFood()>Add</button>
                </fieldset>
            </form>
        </aside>
        

    </main>


</body>


</html>
